<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savan Centre - Member Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Noto Sans Lao', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        }
        
        .form-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
        
        .success-message {
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .error-message {
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Savan Centre</h1>
            <p class="text-blue-100 text-lg">ລະບົບລົງທະບຽນສະມາຊິກ</p>
        </div>

        <!-- Main Form Container -->
        <div class="max-w-md mx-auto">
            <div class="form-container rounded-2xl shadow-2xl p-8">
                <!-- Success Message -->
                <div id="successMessage" class="success-message bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        <span>ລົງທະບຽນສຳເລັດແລ້ວ!</span>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                        </svg>
                        <span id="errorText">ເກີດຂໍ້ຜິດພາດ ກະລຸນາລອງໃໝ່</span>
                    </div>
                </div>

                <form id="memberForm" class="space-y-6">
                    <!-- Name -->
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">ຊື່</label>
                        <input type="text" id="firstName" name="firstName" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                               placeholder="ກະລຸນາໃສ່ຊື່">
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">ນາມສະກຸນ</label>
                        <input type="text" id="lastName" name="lastName" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                               placeholder="ກະລຸນາໃສ່ນາມສະກຸນ">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                               placeholder="example@email.com">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">ເບີໂທລະສັບ</label>
                        <input type="tel" id="phone" name="phone" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                               placeholder="020 XXXX XXXX">
                    </div>

                    <!-- Membership Type -->
                    <div>
                        <label for="membershipType" class="block text-sm font-medium text-gray-700 mb-2">ປະເພດສະມາຊິກ</label>
                        <select id="membershipType" name="membershipType" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                            <option value="">ເລືອກປະເພດສະມາຊິກ</option>
                            <option value="Art">Art</option>
                            <option value="English">English</option>
                            <option value="Music">Music</option>
                            <option value="Dance">Dance</option>
                            <option value="Chess">Chess</option>
                            <option value="Floorball">Floorball</option>
                            <option value="Book">Book</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submitBtn"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        <span id="submitText">ລົງທະບຽນ</span>
                        <span id="loadingSpinner" class="loading">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            ກຳລັງສົ່ງຂໍ້ມູນ...
                        </span>
                    </button>
                </form>

                <!-- Reset Button -->
                <button id="resetBtn" onclick="resetForm()" 
                        class="w-full mt-4 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-6 rounded-lg transition duration-200">
                    ລົງທະບຽນຄົນໃໝ່
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-blue-100 text-sm">© 2024 Savan Centre - All Rights Reserved</p>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyZj-YNH9UX3w9IYeCOukQ-PVdtHLfq2wvVxv1SAooPi78juCDW3rUA3uz4aiI7gnPwOw/exec';

        document.getElementById('memberForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading state
            showLoading(true);
            hideMessages();
            
            // Get form data
            const formData = new FormData();
            formData.append('firstName', document.getElementById('firstName').value);
            formData.append('lastName', document.getElementById('lastName').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('membershipType', document.getElementById('membershipType').value);
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.text();
                
                if (response.ok) {
                    showSuccess();
                    document.getElementById('memberForm').reset();
                } else {
                    throw new Error('Network response was not ok');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showError('ເກີດຂໍ້ຜິດພາດໃນການສົ່ງຂໍ້ມູນ ກະລຸນາລອງໃໝ່');
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            if (show) {
                submitBtn.disabled = true;
                submitText.style.display = 'none';
                loadingSpinner.classList.add('show');
                submitBtn.classList.add('opacity-75');
            } else {
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                loadingSpinner.classList.remove('show');
                submitBtn.classList.remove('opacity-75');
            }
        }

        function showSuccess() {
            document.getElementById('successMessage').classList.add('show');
            setTimeout(() => {
                document.getElementById('successMessage').classList.remove('show');
            }, 5000);
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.add('show');
            setTimeout(() => {
                document.getElementById('errorMessage').classList.remove('show');
            }, 5000);
        }

        function hideMessages() {
            document.getElementById('successMessage').classList.remove('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        function resetForm() {
            document.getElementById('memberForm').reset();
            hideMessages();
            document.getElementById('firstName').focus();
        }

        // Focus on first input when page loads
        window.addEventListener('load', function() {
            document.getElementById('firstName').focus();
        });
    </script>

</html>
